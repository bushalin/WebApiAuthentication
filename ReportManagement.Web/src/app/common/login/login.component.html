
    <div class="col-md-4 offset-md-4 mt-5">    
        <div *ngIf="loginForm.errors?.invalidLogin" class="alert alert-danger mt-3 mb-0">    
          {{'FORM_ERROR.FORM_ERROR_INCORRECT_USER_PASS' | translate}}    
        </div>    
        <div class="card">    
          <h5 class="card-header">{{'CARD.CARD_HEADER_LOGIN' | translate}}</h5>    
          <div class="card-body">    
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">    
              <div class="form-group">    
                <label for="username">{{'FORM.FORM_USERNAME' | translate}}</label>    
                <input type="text" placeholder="{{'FORM.FORM_USERNAME' | translate}}" formControlName="username" class="form-control" tabindex="1"    
                  [ngClass]="{ 'is-invalid': submitted && loginFormControl.username.errors }" />    
                <div *ngIf="submitted && loginFormControl.username.errors" class="invalid-feedback">    
                  <div *ngIf="loginFormControl.username.errors.required">{{'FORM_ERROR.FORM_ERROR_USERNAME_REQUIRED' | translate}}</div>    
                </div>    
              </div>    
              <div class="form-group">    
                <label for="password">{{'FORM.FORM_PASSWORD' | translate}}</label>    
                <input type="password" placeholder="{{'FORM.FORM_PASSWORD' | translate}}" formControlName="password" class="form-control" tabindex="2"       
                  [ngClass]="{ 'is-invalid': submitted && loginFormControl.password.errors }" />    
                <div *ngIf="submitted && loginFormControl.password.errors" class="invalid-feedback">    
                  <div *ngIf="loginFormControl.password.errors.required">{{'FORM_ERROR.FORM_ERROR_PASSWORD_REQUIRED' | translate}}</div>    
                </div>    
              </div>    
              <button [disabled]="loading" class="btn btn-primary">    
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>    
                Login    
              </button>    
            </form>    
          </div>    
        </div>    
      </div>
